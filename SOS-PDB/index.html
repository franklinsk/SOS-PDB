<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta charset="utf-8">
    <link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet">
    <link href="styles/main.css" rel="stylesheet">
    <script src="cordova.js"></script>
    <script src="kendo/js/jquery.min.js"></script>
    <script src="kendo/js/kendo.mobile.min.js"></script>
    <script src="https://bs-static.cdn.telerik.com/1.2.5/everlive.all.min.js"></script>
    <script src="scripts/app.js"></script>
</head>

<body>
    <div data-role="view" id="login" data-title="Login" data-model="loginView">
        <div data-role="navbar">
            <span data-role="view-title"></span>
        </div>
        <form>
            <ul data-role="listview" data-style="inset">
                <li>
                    <label>
                        Usuario:
                        <input type="text" name="username" data-bind="value: username" >
                    </label>
                </li>
                <li>
                    <label>
                        Password:
                        <input type="password" name="password" data-bind="value: password" >
                    </label>
                </li>
                <li>
                    <button style="width: 100%" data-role="button" data-bind="click: submit">Login</button>
                </li>
            </ul>
        </form>
        <a href="#register">Crear una cuenta</a>
        <a href="#password">¿Olvidaste tu password?</a>
    </div>
    <div data-role="view" id="register" data-title="Registrarse" data-model="registerView">
        <div data-role="navbar">
            <a href="#login" data-align="left" data-role="button">Atras</a>
            <span data-role="view-title"></span>
        </div>
        <form>
            <ul data-role="listview" data-style="inset">
                <li>
                    <label>
                        Correo electronico:
                        <input type="email" name="email" data-bind="value: email">
                    </label>
                </li>
                <li>
                    <label>
                        Usuario:
                        <input type="text" name="username" data-bind="value: username">
                    </label>
                </li>
                <li>
                    <label>
                        Password:
                        <input type="password" name="password" data-bind="value: password">
                    </label>
                </li>
                <li>
                    <button style="width: 100%" data-role="button" data-bind="click: submit">Registrarse</button>
                </li>
            </ul>
        </form>
    </div>
    <div data-role="view" id="password" data-title="Resetear Password" data-model="passwordView">
        <div data-role="navbar">
            <a href="#login" data-align="left" data-role="button">Atras</a>
            <span data-role="view-title"></span>
        </div>
        <form>
            <ul data-role="listview" data-style="inset">
                <li>
                    <label>
                        Correo electronico:
                        <input type="email" name="email" data-bind="value: email">
                    </label>
                </li>
                <li>
                    <button style="width: 100%" data-role="button" data-bind="click: submit">Resetear</button>
                </li>
            </ul>
        </form>
    </div>
    <div data-role="modalview" id="add" style="width: 90%" data-model="addView">
        <div data-role="header">
            <div data-role="navbar">
                <span>Agregar niño</span>
            </div>
        </div>
        <ul data-role="listview" data-style="inset">
            <li>
                <label>
                    Nombre:
                    <input type="text" data-bind="value: FirstName">
                </label>
            </li>
            <li>
                <label>
                    Apellido:
                    <input type="text" data-bind="value: LastName">
                </label>
            </li>
            <label>
                Fecha de Nacimiento:
                <input type="date" data-bind="value: Birthdate" />
            </label>
            </li>
        </ul>
        <button data-bind="click: add" class="add-button" data-role="button">Agregar</button>
        <button data-bind="click: close" class="close-button" data-role="button">Cerrar</button>
    </div>
    <div data-role="view" id="list" data-model="listView" data-title="Lista de Niños">
        <div data-role="navbar">
            <a data-role="button" href="#login" data-align="left" data-bind="click: logout">Logout</a>
            <span data-role="view-title"></span>
            <a data-role="button" data-align="right" data-rel="modalview" href="#add">Agregar</a>
        </div>
        <ul id="children-list"></ul>
    </div>
    
    <div data-role="layout" data-id="main-layout">
        <div data-role="header">
            <div data-role="navbar">
                <a href="#app-drawer" data-rel="drawer" data-role="button" data-align="left" data-icon="details"></a>
                <span data-role="view-title"></span>
                <a href="views/settings.html" data-role="button" data-align="right" data-icon="settings">Settings</a>
            </div>
        </div>
    </div>
    <div data-role="drawer" id="app-drawer" data-title="Menu">
        <div data-role="header">
            <div data-role="navbar">
                <span data-role="view-title">Menu</span>
            </div>
        </div>
        <ul data-role="listview">
            <li><a href="#index" data-icon="home">Home</a>
            </li>
            <li><a href="views/child/searchFollowup.html" data-icon="favorites">Seguimiento</a>
            </li>
            <li><a href="views/synchro/research.html" data-icon="globe">Syncronizar</a>
            </li>
        </ul>
    </div>   
    
</body>

</html>
